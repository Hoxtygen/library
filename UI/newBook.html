<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    <div class="form">
            <div class="form-header">
                    <h3>Add a book to the library</h3>
                </div> 
        <div class="form-panel">  
                    <form action="#">
                        <div class="form-content">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="title">Author</label>
                                <input type="text" name="author" id="author" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="title">Publish Year</label>
                                <input type="date" name="pubYear" id="pubYear" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="title">Publisher</label>
                                <input type="text" name="publisher" id="publisher" class="form-control" required>
                                </div>
                            <div class="form-group">
                                <label for="title">Category</label>
                                <select name="category" id="category" required>
                                    <option value="novel">Novel</option>
                                    <option value="textBook">Textbook</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" class="form-control" autocomplete="off" cols="30" rows="10" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn-success create">Submit</button>
                            </div>
                            
                        </div>
                    </form>
        </div>
        
    </div>
</body>
</html>

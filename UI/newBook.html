<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="default-header">
        <div class="sticky-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="/">Lib<span>X</span></a>
                    </div><!--logo closed-->
                    <div class="search-form">
                        <form class="form-inline" action="submit">
                            <input type="text" class="search-box" id = "search-box" name="search-box" placeholder="Search by title">
                            <button type="submit" class="btn btn-search">Search</button>
                            <label for="search-box"><span class="fa fa-search search-icon"></span></label>
                            <!-- <input type="submit" name="search-submit" id="search-submit" value="Search"> -->
                        </form>
                    </div><!--search-form closed-->
                    <div class="image-user">
                        <img src="./assets/images/doug.jpg" alt="user picture" height="50px" width="50px">
                    </div>
                </div><!-- header-content closed -->
            </div> <!-- container closed -->   
        </div><!-- sticky header closed --> 
    </header>

    <section class="book-form">
        <div class="container">
            <div class="row jcc">
                <div class="col-8 mx">
                    <ul id="error-message">

                    </ul>
                </div>
            </div>
            <div class = "row jcc">
                <div class="col-10 mx">
                    <div class="form-wrapper jcc">
                        <div class="col-8 mx wrap">
                            <div class="form-title">
                                <h2>Add New Book</h2>
                            </div>
                            <form action="submit" method="POST" class="bookForm" name="bookForm" onsubmit="return validateForm(this)">
                                <div class="single-input mb-10">
                                    <input type="text" name="title" id="title" required placeholder="Enter the book title">
                                    <p class="error"></p>
                                </div>
                                <div class="single-input mb-10">
                                    <select name="author_id" id="authorId">
                                        <option value="" disabled selected>Select an author</option>
                                    </select>
                                    <p class="error"></p>
                                </div>
                                <div class="single-input mb-10">
                                    <input type="number" name="pubyear" id="pub_year" required placeholder="Enter book year of publication">
                                    <p class="error"></p>
                                </div>
                                <div class="single-input mb-10">
                                    <input type="text" name="publisher" id="publisher" required placeholder="Enter the book publisher">
                                    <p class="error"></p>
                                </div>
                                <div class="single-input mb-10">
                                    <select name="category_id" id="categoryId" required>
                                        <option value="" disabled selected>Select a category</option>
                                    </select>
                                    <p class="error"></p>
                                </div>
                                <div class="single-input mb-10">
                                    <input type="url" name="imageUrl" id="imageUrl" required placeholder="Enter the full book image url">
                                    <p class="error"></p>
                                </div>
                                <div class="d-flex jcc">
                                    <input type="submit" value="Submit" id = 'submit' class="primary-btn mt-10 d-if text-uppercase aic">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/formData.js"></script>
</body>
</html>

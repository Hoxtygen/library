<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header-content">
                <form class="form-inline">
                    <input type="text" class="search-box" id = "search-box" name="search-box" placeholder="search">
                    <!-- <button type="submit" class="btn btn-search">Search</button> -->
                    <label for="search-box"><span class="fa fa-search search-icon"></span></label>
                    <input type="search" name="search-submit" id="search-submit">
                </form>
                <div class="image-user">
                    <img src="./assets/images/doug.jpg" alt="user picture" height="50px" width="50px">
                </div>
            </div>
        </header>
        <aside>
            <div class="sidebar">
            <section id="logo">
                <h3 class="logo">Library</h3>
            </section>
            <a href="newBook.html" class="btn addNew">Add to Library</a>
            <section class="category">
                <h3 class="section-title">Categories</h3>
                <ul class="navbar-nav">
                    <li><a class="btn side" href="#">Novel</a></li>
                    <li><a class="btn side" href="#">Textbook</a></li>
                </ul>
            </section>
            <section class="reading-list">
                <h3 class="section-title">Reading List</h3>
                <ul class="navbar-nav">
                    <li><a class="btn side" href="#" rel="noopener noreferrer">Novel</a></li>
                    <li><a class="btn side" href="#" rel="noopener noreferrer">Textbook</a></li>
                </ul>
            </section>
            </div>
        </aside>
        <main>
            <section id="main-content">
                <div class="container">
                    <div class="row">
                        <div class="filter-bar">
                            <span><strong>Filter by: </strong></span>
                            <label for="author">Author</label>
                            <select name="author" id="author">
                                <option value="all">All</option>
                                <option value="deaver">Jeffery Deaver</option>
                                <option value="connelly">Michael Connelly</option>
                                <option value="cook">Robin Cook</option>
                            </select>
                            <label for="category">Category</label>
                            <select name="category" id="category">
                                <option value="all">All</option>
                                <option value="novel">Novel</option>
                                <option value="text-book">Textbook</option>
                            </select>                   
                        </div><!-- filter-bar closed -->
                        <div class="containe" id="container"></div>
                    </div><!-- row closed -->
                </div><!-- container closed -->
            </section>
        </main>
        <footer>
            <p>Oh my God, I'm made the footer. What have i done to deserve this?</p>
        </footer>
    </div>

    <script src="./assets/js/main.js"></script>
    <script>
        //  https://codepen.io/sdaitzman/pen/rmqfB
        document.addEventListener("touchstart", function(){}, true);
    </script>
</body>
</html>
